<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <!-- <span id="date">{{ page.date | date_to_string }}</span> -->
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      {% if page.edited ~= '' %}
        <span id="edit-date">Last Edited {{ page.edited | date_to_string }}</span>
      {% else %}
        <span id="pub-date">Published {{ page.date | date_to_string }}</span>
      {% endif %}
      <!-- <span class="separator">&bull;</span> -->
    </p>
  </div>
</div>
